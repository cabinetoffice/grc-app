  NOTIFY_ADMIN_FORGOT_PASSWORD_TEMPLATE_ID: 7e2ed682-d120-4937-9154-1966976e0144
  NOTIFY_ADMIN_NEW_USER_TEMPLATE_ID: 0ff48a4c-601e-4cc1-b6c6-30bac012c259

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      #- name: Lint with flake8
      #  run: |
      #    # stop the build if there are Python syntax errors or undefined names
      #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
      #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      #    sudo -u postgres createdb grc

      - name: Install Playwright and browsers
        run: |
          pip install playwright pytest-playwright asyncio
          pip install -e .
          python -m playwright install --with-deps

      - name: Database init
        run: |
          python setup-db.py
          flask db stamp head

      - name: Database migration
        run: |
          flask db migrate
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@localhost:5432/grc

      - name: Database upgrade
        run: |
          flask db upgrade
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@localhost:5432/grc

      - name: Start site
        run: |
          waitress-serve --call 'grc:create_app' &
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@localhost:5432/grc

      - name: Test with pytest
        run: |
          pytest
